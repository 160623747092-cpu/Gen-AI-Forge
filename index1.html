<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GruhaBuddy - AI Interior Designer</title>
  <style>
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    }
  </style>
</head>

<body>
  <div id="tsparticles"></div>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.6.0/tsparticles.slim.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: { color: "transparent" },
      interactivity: {
        events: {
          onClick: { enable: true, mode: "push" },
          onHover: { enable: true, mode: "repulse" }
        },
        modes: {
          push: { quantity: 4 },
          repulse: { distance: 100 }
        }
      },
      particles: {
        color: { value: "#00c6a7" },
        links: { enable: true, opacity: 0.3, distance: 150, color: "#00c6a7" },
        move: { enable: true, speed: { min: 1, max: 2 } },
        opacity: { value: { min: 0.3, max: 0.7 } },
        size: { value: { min: 1, max: 3 } },
        number: { value: 80 }
      }
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
