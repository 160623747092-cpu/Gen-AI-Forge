<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GruhaBuddy</title>

    <style>
        /* ===== Particles background ===== */
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            background-color: #000;
        }

        /* ===== Architect Girl ===== */
        .architect-girl {
            position: fixed;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            width: 420px;
            opacity: 0.95;
            z-index: -1;
            pointer-events: none;
            filter: drop-shadow(0 0 30px rgba(108, 99, 255, 0.35));
        }

        /* ===== Hero Section ===== */
        .hero-content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 80px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(135deg, #00c6a7, #00a8cc);
            color: black;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: fit-content;
            transition: all 0.25s ease;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 200, 167, 0.35);
        }
    </style>
</head>

<body>

    <div id="tsparticles"></div>

    <img src="/static/images/architect-girl.png" class="architect-girl">

    <div class="hero-content">
        <h1 class="hero-title">GruhaBuddy! </h1>
        <h2 class="hero-title"> your companion to fantasize</h2>
        <button class="start-btn" onclick="window.location.href='/design'">
            Start Your Design
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.6.0/tsparticles.slim.bundle.min.js"></script>

    <script>
        const options = {
            background: { color: "#000" },
            interactivity: {
                events: {
                    onClick: { enable: true, mode: "push" },
                    onHover: { enable: true, mode: "repulse" }
                },
                modes: {
                    push: { quantity: 6 },
                    repulse: { distance: 100 }
                }
            },
            particles: {
                links: { enable: true, opacity: 0.3, distance: 200 },
                move: { enable: true, speed: { min: 1, max: 3 } },
                opacity: { value: { min: 0.3, max: 0.7 } },
                size: { value: { min: 1, max: 3 } }
            }
        };

        tsParticles.load("tsparticles", options);
    </script>

</body>

</html>
